<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DonorPoint - Sidebar Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 100px;
    }
    .nav {
      list-style: none;
    }
    .nav li {
      margin: 15px 0;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav a:hover {
      color: red;
    }
    /* Main content */
    .main {
      flex: 1;
      padding: 40px;
      background: linear-gradient(to bottom right, #fff, #f1f1f1);
    }
    .hero {
      text-align: center;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .hero h1 {
      color: red;
      margin-bottom: 10px;
    }
    .hero img {
      width: 100px;
      margin: 20px 0;
    }
    .hero p {
      color: #555;
      margin: 10px 0 30px;
    }
    .btn {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="https://i.imgur.com/WS9z2PS.png" alt="DonorPoint Logo">
    </div>
    <ul class="nav">
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Thông tin</a></li>
      <li><a href="#">Kiến thức về máu</a></li>
      <li><a href="#">Hiến máu</a></li>
      <li><a href="#">Tìm máu</a></li>
      <li><a href="#">Đăng ký cần máu</a></li>
      <li><a href="#">Tài khoản</a></li>
    </ul>
  </div>
  <div class="main">
    <div class="hero">
      <h1>Blood for Life</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Blood icon" />
      <h2>Welcome to DonorPoint</h2>
      <p>Donating blood is a powerful act of kindness. Just one donation can save lives. Join us in spreading love and hope through every drop.</p>
      <button class="btn">Xem Thêm</button>
    </div>
  </div>
</body>
</html>
